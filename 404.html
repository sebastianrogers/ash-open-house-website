<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Ash Open House</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QCYKZGZX86"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QCYKZGZX86');
    </script>
    <!-- End Google Analytics -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        .error-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content h1 {
            font-size: 6rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .error-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-light);
        }
        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #4c51bf;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">Ash Open House</h1>
            </div>
        </nav>
    </header>

    <main class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you're looking for doesn't exist.</p>
            <a href="/" class="home-button">Return Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
